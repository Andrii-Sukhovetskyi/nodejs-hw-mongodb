tags:
  - Auth
operationId: login
summary: User Authentication
description: Authenticates a user by validating their email and password. On successful authentication, a session cookie and a refresh token cookie are set, and an access token is returned. If the credentials are incorrect, a 401 Unauthorized error is returned.
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: johdoe@email.com
          password:
            type: string
            example: '12345678'
responses:
  '200':
    description: User successfully logged in
    headers:
      Set-Cookie:
        description: Session cookie
        schema:
          type: string
          example: sessionId=j%3A%227b5a9c2fd123ab890ef567a4%22; Path=/; Expires=Sun, 19 Feb 2025 10:12:33 GMT; HttpOnly
      "\0Set-Cookie":
        description: Refresh token cookie
        schema:
          type: string
          example: refreshToken=lkGJhfDPB7yz3efjaJlmMGHlj4ziaQXOURJ9kEyB; Path=/; Expires=Sun, 19 Feb 2025 10:12:33 GMT; HttpOnly
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: Abc123XyZz+Pd6EfgH8J9Tkl+Ut1VwNz34XY0ZzA
  '401':
    description: Invalid credentials
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: Email or password is incorrect
